{% extends "base.html" %}

{% load static %}

{% block title %}

{% endblock %}

{% block content%}
<br>
<br>
<h1>All CAMP</h1>
{% if request.method == "GET" %}
{% for i in data %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{i.camp_num.campaign_name}}</h4>
        <p class="card-text">{{i.camp_num.campaign_description}}</p>
        <form  action={% url 'showcamp' i.camp_num.id_campaign %}>
              
            <button class="btn btn-primary profile-button" type="submit">Управление кампанией</button>
            </form>
    </div>
</div>
{% endfor %}
{% endif %}

{% endblock %}
